<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <title>Contactos</title>

  <style>
    h1 {
      text-align: center;
      color: black;
      font-size: 3em;
      margin-top: 20px;
    }
    .nav{
      display: flex;
      justify-content: center;
      background-color: #0dcaf0;
    }
  </style>

</head>
<body>

  <ul class="nav">
    <li class="nav-item">
      <a th:href="@{/}" class="nav-link text-dark active" aria-current="page" href="#">Home</a>
    </li>
    <li class="nav-item">
      <a th:href="@{/}" class="nav-link text-dark active" href="#">Control</a>
    </li>
    <li class="nav-item">
      <a th:href="@{/}" class="nav-link text-dark active" href="#">Developer</a>
    </li>
    <li class="nav-item">
  </ul>

  <div class="container mt-3 d-flex justify-content-center">

  </div>

  <h1>Contactos Chicokitos House</h1>

  <div class="container mt-3">
    <div class="row justify-content-center">
      <div class="col col-md-10">
        <a th:href="@{/nuevo}" class="btn btn-info mb-2" href="">Nuevo contacto</a>
        <form  th:action="@{/}" class="d-flex gap-2">
          <div class="mb-3">
            <input class="form-control" th:value="${palabra}" type="text" name="palabra" placeholder="Search by name" required>
          </div>
          <div class="mb-3">
            <input class="btn btn-info" type="submit" value="Search">
            <a th:href="@{/}" class="btn btn-success" href="">Eliminar</a>
          </div>
        </form>
        <table class="table table-hover table-bordered">
          <thead>
            <tr>
              <th>Id</th>
              <th>Nombre</th>
              <th>Numero</th>
              <th>Email</th>
              <th>Dia de Registro</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="contacto : ${contactos}">
              <td th:text="${contacto.id}"></td>
              <td th:text="${contacto.name}"></td>
              <td th:text="${contacto.phone_number}"></td>
              <td th:text="${contacto.email}"></td>
              <td th:text="${contacto.r_date}"></td>
              <td>
                <a th:href="@{/actualizar/{id}(id=${contacto.id})}" class="btn bg-warning">Editar</a>
                <a th:href="@{/{id}(id=${contacto.id})}" class="btn btn-danger">Eliminar</a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</body>
</html>
