<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <title>nuevo contacto</title>
  <style>
    .nav{
      display: flex;
      justify-content: center;
      background-color: #0dcaf0;
    }
  </style>
</head>
<body>

  <ul class="nav ">
    <li class="nav-item">
      <a th:href="@{/}" class="nav-link text-dark active" aria-current="page" href="#">Home</a>
    </li>
    <li class="nav-item">
      <a th:href="@{/}" class="nav-link text-dark active" href="#">Control</a>
    </li>
    <li class="nav-item">
      <a th:href="@{/}" class="nav-link text-dark active" href="#">Developer</a>
    </li>
    <li class="nav-item">
  </ul>

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col col-md-4 card p-3">

        <form name="contact" th:action="@{/}" th:object="${contacto}" class="form" method="post">
          <h1>New contact</h1>
          <div class="mb-3">
            <label for="name">Nombre: </label>
            <input th:field="*{name}" class="form-control" type="text" name="name" id="name" required>
          </div>
          <div class="mb-3">
            <label for="phone">Numero: </label>
            <input th:field="*{phone_number}" class="form-control" type="text" name="phone" id="phone" required>
          </div>
          <div class="mb-3">
            <label for="email">Email: </label>
            <input th:field="*{email}" class="form-control" type="email" name="email" id="email" required>
          </div>
          <input class="btn btn-success" type="submit" value="New">
        </form>

      </div>
    </div>
  </div>

</body>
</html>
